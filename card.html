<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <title>Document</title>
</head>
<style>
    @media (min-width: 250px) {
        .card {
            flex-direction: row;
        }

        .card .row.no-gutters .col-md-4 {
            width: 10rem;
        }
    }
</style>

<body>
    <div class="card border-0">
        <div class="position-relative text-white">

            <div class="card-img-overlay three"><span class="badge badge-light text-uppercase">Famous</span>
            </div>

            <div class="--card-smooth-caption">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="mr-auto">
                        <h5 class="card-title text-white">Smooth caption</h5>
                        <h6 class="card-subtitle text-white">Alternative caption</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-body">
            <p class="card-text"> Minim dolor in amet nulla laboris enim dolore consequat proident fugiat culpa
                eiusmod proident sed excepteur excepteur magna irure ex officia ea sunt in incididunt.</p>
        </div>

        <div class="card-footer">
            <div class="media align-items-center">
                <div class="media-body"><a class="card-link text-primary read-more" href="javascript://">Read
                        More</a></div>
                <div class="footerright">
                    <div class="tnlink3"><i class="fas fa-heart" aria-hidden="true"></i></div>
                    <div class="tnlink3"><i class="fas fa-share-nodes" aria-hidden="true"></i></div>
                </div>
            </div>
        </div>

    </div>


    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
